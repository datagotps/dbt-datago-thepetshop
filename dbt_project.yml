
name: 'thepetshop'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


vars:
  erp_source: "sql_erp_prod_dbo"
  ofs_source: "marketplace_prod_master"


models:
  thepetshop:
    
    1_staging:
      +enabled: true
      +materialized: view
      +schema: stg

    2_marts:
      +enabled: true
      +materialized: table
      +schema: dwh
     